name: Docker Image CI

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: [amd64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Nextcloud version
        id: extract_version
        run: |
          version=$(grep -oP 'FROM nextcloud:\K[0-9]+\.[0-9]+\.[0-9]+' Dockerfile)
          major_version=$(echo $version | awk -F'.' '{print $1}')
          echo "NEXTCLOUD_VERSION=$version" >> $GITHUB_ENV
          echo "MAJOR_VERSION=$major_version" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${GITHUB_REPOSITORY}:${{ env.NEXTCLOUD_VERSION }}
            ${GITHUB_REPOSITORY}:${{ env.MAJOR_VERSION }}
